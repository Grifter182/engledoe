<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You – WS Engledoe & Sons Funerals</title>
    <meta name="description" content="Thank you for contacting WS Engledoe & Sons.  We have received your message and will respond promptly.  For urgent assistance, call our 24/7 line.">
    <link rel="canonical" href="https://example.com/thank-you.html">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Thank You – WS Engledoe & Sons">
    <meta property="og:description" content="Your message has been received.  A member of our team will get back to you soon.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --soft-cream: #FDFBF7;
            --charcoal-grey: #343F4B;
            --stone: #B2B2B2;
            --muted-gold: #C0B283;
        }
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--soft-cream);
            color: var(--charcoal-grey);
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .btn-primary {
            background-color: var(--charcoal-grey);
            color: var(--soft-cream);
            transition: all 0.3s ease;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2a3440;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52,63,75,0.2);
        }
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--soft-cream) 0%, #f8f6f2 100%);
        }
        .thank-you-card {
            background-color: var(--soft-cream);
            border: 2px solid var(--muted-gold);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .check-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--muted-gold) 0%, #d4c79a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark mode overrides */
        body.dark-mode {
            --soft-cream: #232A33;
            --charcoal-grey: #F7F6F2;
            --stone: #6D6D6D;
            --muted-gold: #C4AA7B;
            background-color: var(--soft-cream);
            color: var(--charcoal-grey);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="check-icon">
                <i data-lucide="check" class="w-10 h-10 text-white"></i>
            </div>
            <h1 class="font-display text-4xl md:text-5xl font-bold mb-6">Thank You</h1>
            <p class="text-xl md:text-2xl mb-6 leading-relaxed">Your message has been received with care.</p>
            <p class="text-lg mb-8 leading-relaxed" style="color: var(--stone);">We will respond within 24 hours.  If you require immediate assistance, please call our 24/7 support line at <a href="tel:+27824949852" class="font-semibold" style="color: var(--charcoal-grey);">082 49 49 852</a>.</p>
            <div class="mb-8">
                <a href="index.html" class="btn-primary px-8 py-4 rounded-full font-ui text-lg inline-flex items-center justify-center">
                    <i data-lucide="home" class="w-5 h-5 mr-3"></i>
                    Return Home
                </a>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
        // Apply saved theme preference on load
        (function() {
            const stored = localStorage.getItem('theme');
            if (stored === 'dark') {
                document.body.classList.add('dark-mode');
            }
        })();
        // Any key press returns to home for convenience
        document.addEventListener('keydown', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
